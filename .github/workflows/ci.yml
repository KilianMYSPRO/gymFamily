name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install Dependencies
      run: npm ci
    - name: Security Audit
      run: npm audit
    - name: Run Tests
      run: npm test -- run
    - name: Lint
      run: npm run lint
    - name: Build
      run: npm run build

  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./backend
    env:
      DATABASE_URL: "file:./test.db"
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install Dependencies
      run: npm ci
    - name: Security Audit
      run: npm audit
    - name: Setup Database
      run: npx prisma db push
    - name: Run Tests
      run: npm test

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test-frontend, test-backend]
    env:
      DATABASE_URL: "file:./e2e.db"
      JWT_SECRET: "test-secret"
      PORT: 3000
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci && npx playwright install --with-deps chromium
      
    - name: Setup Backend
      run: |
        cd backend
        npm ci
        npx prisma db push
        
    - name: Run E2E Tests
      run: npm run test:e2e
