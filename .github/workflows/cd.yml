name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:



jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - component: frontend
            context: .
            file: ./Dockerfile
            image_name: duo-gym
          - component: backend
            context: ./backend
            file: ./backend/Dockerfile
            image_name: backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Repository Name
        id: string
        run: |
          echo "repo_lower=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.component }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.string.outputs.repo_lower }}/${{ matrix.image_name }}:latest
            ghcr.io/${{ steps.string.outputs.repo_lower }}/${{ matrix.image_name }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Lowercase Repository Name
        id: string
        run: |
          echo "repo_lower=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Production
        env:
          REPO_LOWER: ${{ steps.string.outputs.repo_lower }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
            # We are running directly ON the Raspberry Pi now
            mkdir -p ~/duo-gym
            cd ~/duo-gym
            
            # Export env vars explicitly for the heredoc
            export REPO_LOWER=$REPO_LOWER
            # Export env vars explicitly for the heredoc
            export REPO_LOWER=$REPO_LOWER
            export JWT_SECRET=$JWT_SECRET
            
            # Create/Update docker-compose.prod.yml content
            cat > docker-compose.prod.yml <<EOF
            services:
              duo-gym:
                image: ghcr.io/$REPO_LOWER/duo-gym:latest
                container_name: duo-gym
                restart: always
                ports:
                  - "8081:80"
                depends_on:
                  - backend
                environment:
                  - NODE_ENV=production

              backend:
                image: ghcr.io/$REPO_LOWER/backend:latest
                container_name: duo-gym-backend
                restart: always
                ports:
                  - "3002:3001"
                volumes:
                  - ./data:/app/data
                environment:
                  - DATABASE_URL=file:/app/data/dev.db
                  - JWT_SECRET=$JWT_SECRET
                  - PORT=3001
                  - NODE_ENV=production
                command: sh -c "npx prisma db push && npm start"
            EOF
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart containers
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
