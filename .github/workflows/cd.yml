name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase Repository Name
        run: |
          echo "REPO_LOWER=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/duo-gym:latest
            ghcr.io/${{ env.REPO_LOWER }}/duo-gym:${{ github.sha }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            ghcr.io/${{ env.REPO_LOWER }}/backend:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Lowercase Repository Name
        run: |
          echo "REPO_LOWER=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Production
        env:
          REPO_LOWER: ${{ env.REPO_LOWER }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'duogym-secret-prod' }}
        run: |
            # We are running directly ON the Raspberry Pi now
            mkdir -p ~/duo-gym
            cd ~/duo-gym
            
            # Export env vars explicitly for the heredoc
            export REPO_LOWER=$REPO_LOWER
            export JWT_SECRET=$JWT_SECRET
            
            # Create/Update docker-compose.prod.yml content
            cat > docker-compose.prod.yml <<EOF
            services:
              duo-gym:
                image: ghcr.io/$REPO_LOWER/duo-gym:latest
                container_name: duo-gym
                restart: always
                ports:
                  - "8081:80"
                depends_on:
                  - backend
                environment:
                  - NODE_ENV=production

              backend:
                image: ghcr.io/$REPO_LOWER/backend:latest
                container_name: duo-gym-backend
                restart: always
                ports:
                  - "3002:3001"
                volumes:
                  - ./backend/prisma:/app/prisma
                environment:
                  - DATABASE_URL=file:./dev.db
                  - JWT_SECRET=$JWT_SECRET
                  - PORT=3001
                  - NODE_ENV=production
                command: sh -c "npx prisma db push && npm start"
            EOF
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart containers
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
